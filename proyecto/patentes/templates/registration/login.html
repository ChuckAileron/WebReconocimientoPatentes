{% extends 'base.html' %}

{% block content %}
<div class="container" style="width: 20rem;">
<br/>
	<h4 class="card-title">Ingrese su usuario y clave</h4>
		<form action="" method="post">
			{% csrf_token %}
			<table class="table table-borderless">
				{{ form }}
				<tr>
					<td colspan="2">
						<button type="submit" class="btn btn-lg btn-primary bg-info btn-block">Ingresar</button>

				</tr>
			</table>
		</form>
</div>
{% endblock %}
