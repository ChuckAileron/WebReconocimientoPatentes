{% extends 'base.html' %}

{% block content %}
<br/>
<h1>Añadir un nuevo vehículo</h1>
<br/>
<div class="container" style="width: 28rem;">
	<form action="" method="post">
		{% csrf_token %}
			<table class="table table-borderless">
				{{ form.as_table }}
				<tr>
					<td colspan="2">
						<button type="submit" class="btn btn-lg btn-info btn-block">Guardar</button>
					</td>
				</td>
			</table>
	</form>
	<p><b>Nota:</b> Ingresar RUT sin puntos ni guión</p>
</div>
{% endblock %}
